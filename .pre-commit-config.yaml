-   repo: https://github.com/asottile/blacken-docs
    rev: 1.19.1
    hooks:
    -   id: blacken-docs

-   repo: https://github.com/ambv/black
    rev: 24.10.0
    hooks:
    -   id: black
        language_version: python3.12

-   repo: https://github.com/csachs/pyproject-flake8
    rev: v7.0.0
    hooks:
    -   id: pyproject-flake8
